<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katelyn, will you be my Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 500px;
            margin: 0 1rem;
        }

        h1 {
            color: #e17055;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
            line-height: 1.3;
        }

        .heart {
            color: #e74c3c;
            font-size: 3rem;
            margin: 2rem 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .buttons {
            display: flex;
            gap: 4rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
            position: relative;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
            font-weight: 500;
            position: relative;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.3);
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(231, 76, 60, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
            box-shadow: 0 10px 20px rgba(149, 165, 166, 0.3);
            transition: all 0.3s ease;
        }

        .success-screen {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .success-screen h2 {
            color: #27ae60;
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .success-heart {
            font-size: 5rem;
            color: #e74c3c;
            animation: heartbeat 0.8s ease-in-out infinite, rotate 2s ease-in-out infinite;
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .floating-heart {
            position: absolute;
            color: rgba(231, 76, 60, 0.3);
            animation: float 6s ease-in-out infinite;
            font-size: 2rem;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            5% { opacity: 0.3; }
            95% { opacity: 0.3; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .buttons { gap: 1rem; }
            .btn { padding: 0.8rem 1.5rem; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container" id="mainContainer">
        <h1><span style="color: #c0392b; font-weight: 600;">Katelyn Van Der Toorren</span>,<br>will you be my Valentine?</h1>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="buttons">
            <button class="btn btn-yes" onclick="sayYes()">Yes</button>
            <button class="btn btn-no" id="noBtn" onmouseover="moveNoButton()">No</button>
        </div>
    </div>

    <div class="success-screen" id="successScreen">
        <div class="success-heart">‚ù§Ô∏è</div>
        <h2>Yay! ‚ù§Ô∏è</h2>
        <p style="font-size: 1.5rem; color: #e17055; margin-top: 1rem;">I'm so excited!</p>
    </div>

    <script>
        function sayYes() {
            const mainContainer = document.getElementById('mainContainer');
            const successScreen = document.getElementById('successScreen');
            
            mainContainer.style.display = 'none';
            successScreen.style.display = 'block';
            
            // Create celebration hearts
            createCelebrationHearts();
        }

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.querySelector('.container');
            
            // Get container dimensions
            const containerRect = container.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Calculate new random position within container bounds
            const maxX = containerRect.width - btnRect.width - 40;
            const maxY = containerRect.height - btnRect.height - 40;
            
            const newX = Math.random() * maxX + 20;
            const newY = Math.random() * maxY + 100;
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.transition = 'all 0.3s ease';
        }

        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            
            // Create hearts with staggered delays for smooth flow
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = '0s';
                    heart.style.animationDuration = (Math.random() * 4 + 6) + 's';
                    container.appendChild(heart);
                }, i * 800); // Stagger creation for smooth flow
            }
        }

        function createCelebrationHearts() {
            const container = document.getElementById('floatingHearts');
            
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                    heart.style.color = `rgba(231, 76, 60, ${Math.random() * 0.5 + 0.5})`;
                    heart.style.animation = 'float 2s ease-out forwards';
                    container.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 2000);
                }, i * 100);
            }
        }

        // Initialize floating hearts on load
        window.addEventListener('load', createFloatingHearts);
    </script>
</body>
</html>
